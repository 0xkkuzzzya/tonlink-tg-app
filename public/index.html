<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&family=Inter:wght@100..900&display=swap"
		rel="stylesheet">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<title>Tonlink</title>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<style>
		body {
			margin: 0;
			font-family: 'Inter', sans-serif;
			overflow: hidden;
		}

		input,
		button {
			border: none;
			outline: none;
			font-family: 'Inter', sans-serif;
		}
	</style>
	<div id="root"></div>
	<script>
		const tg = window.Telegram.WebApp;

		// Функция для изменения фона
		function updateBackgroundColor() {
			const themeParams = tg.themeParams;
			themeParams.bg_color = '#fff'
			document.body.style.backgroundColor = themeParams.bg_color;
		}

		// Инициализация приложения
		tg.ready();

		// Изменение фона при запуске
		updateBackgroundColor();

		// Изменение фона при смене темы
		tg.onEvent('themeChanged', updateBackgroundColor);
	</script>
</body>

</html>
